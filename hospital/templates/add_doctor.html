{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<div class="container" style="margin-top:50px">
    <h2 class="text-center">Add Doctor</h2>
    <br><br>
    <form method="post">
        {% csrf_token %}
        <label>Doctor Name</label>
        <input type="text" class="form-control" name="dname" required>
        <label>Contact No.</label>
        <input type="text" class="form-control" name="dcontact" required>
        <label>Specialization</label>
        <input type="text" class="form-control" name="spcl" required>
        <br>
        <input type="submit" value="Submit" class="form-control btn btn-primary">
    </form>
</div>

{% ifequal error "no" %}
<script>
    alert('Saved successfully');
    window.location=('{% url 'view_doctor' %}');
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert('oops!, something went wrong.');
</script>
{% endifequal %}

{% endblock %}
